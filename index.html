<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>slider css</title>
  </head>
  <body>
    <div class="slider">
      <input type="radio" id="s1" name="slide" />
      <input type="radio" id="s2" name="slide" />
      <input type="radio" id="s3" name="slide" />
      <input type="radio" id="s4" name="slide" />
      <div class="navigation">
        <label for="s1"></label>
        <label for="s2"></label>
        <label for="s3"></label>
        <label for="s4"></label>
      </div>
      <div class="slides-wrapper">
        <div class="slide">
          <img src="uno.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="dos.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="tres.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="cuatro.jpg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
